{% extends 'dashboard.html' %}

    {% block content %}
    <div class="container">
        <h2 class="text-center" style="margin: 1em;">Enquiries</h2>
        <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Sl no.</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                {% for i in enq %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.mobile}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.age}}</td>
                    <td>{{i.gender}}</td>
                    <td><a href="{% url 'remove_enquiry' e_id=i.id %}" onclick="return confirm('Are you sure you want to delete this item?')">Remove</a></td>
                </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <th>Sl no.</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Remove</th>
                </tr>
            </tfoot>
        </table>
    </div>

    
    
    {% endblock %}
