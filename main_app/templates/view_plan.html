{% extends 'dashboard.html' %}

    {% block content %}
    <div class="container">
        <h2 class="text-center" style="margin: 1em;">Plan</h2>
        <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Sl no.</th>
                    <th>Plan Name</th>
                    <th>Amount</th>
                    <th>Duration</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in plan %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.plan_name}}</td>
                    <td>{{i.plan_amount}}</td>
                    <td>{{i.plan_duration}}</td>
                    <td><a href="{% url 'remove_plan' plan_id=i.id %}" onclick="return confirm('Are you sure you want to delete this item?');">Remove</a></td>
                </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <th>Sl no.</th>
                    <th>Plan Name</th>
                    <th>Amount</th>
                    <th>Duration</th>
                    <th>Action</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#example').DataTable();
        } );
    </script>
    
    {% endblock %}
